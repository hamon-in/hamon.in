#
# Jekyll Config
# 


# Data Model
collections:
  articles:
    title: Articles
    output: true


# Defaults
defaults:
  -
    scope:
      path: "_articles"
      type: "articles"
    values:
      layout: "article"


# Site settings
name: Hamon
permalink: :slug
timezone: Asia/Kolkata
baseurl: ""


# Build settings
source: ./templates
destination: ./_site
keep_files:
  - build
  - js
  - img
markdown_ext: "markdown,mkdown,mkdn,mkd,md,liquid"

